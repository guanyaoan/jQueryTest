<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            p {
                   color: red;
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //【切换显示/隐藏】按钮
            $("#btnFadeSwitch").click(function(){
                    var v=$("#animation").val();
                    if(v==1){
                        $("p").fadeToggle("slow");
                    }else if(v==2){
                        $("p").fadeToggle();
                    }else if(v==3){
                        $("p").fadeToggle("fast");
                    }else if(v==4){
                        $("p").fadeToggle(1000,function(){
                            alert('淡入淡出切换完毕');
                        })
                    }else if(v==5){
                        $("p").fadeToggle(4000);
                    }
            })
        }
        </script>
    </head>
    <body>
        <h2>fadeToggle</h2>
            <p>测试文字淡入淡出切换效果</p>
            <p>慕课网,专注分享</p>
            淡入淡出的隐藏效果：
            <select id="animation">
                <option value="1">fadeToggle("slow")</option>
                <option value="2">fadeToggle()</option>
                <option value="3">fadeToggle("fast")</option>
                <option value="4">fadeToggle( 1000, complete)</option>
                <option value="5">fadeToggle( options )</option>
            </select>
            <input id="btnFadeSwitch" type="button" value="点击切换显示/隐藏">
    </body>
</html>
