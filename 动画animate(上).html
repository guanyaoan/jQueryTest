<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            p {
                   color: red;
               }
               div{
                   width:200px;
                   height: 100px;
                   background-color: yellow;
                   color:red;
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            $("#exec").click(function(){
                var v=$("#animation").val();
                if(v==1){
                    $("#aaron").animate({
                        width:300,
                        height:300
                    })
                }else if(v==2){
                    $("#aaron").animate({
                        width:"+=100",
                        height:"+=100"
                    })
                }else if(v==3){
                    $("#aaron").animate({
                        fontSize:"50px"
                    })
                }else if(v==4){
                    $("#aaron").animate({
                        width:"toggle"
                    })
                }
            })
        }
        </script>
    </head>
    <body>
        <h2>animate(上)</h2>
           <p>慕课网,专注分享</p>
           <div id="aaron">内部动画</div>
           点击观察动画效果：
           <select id="animation">
               <option value="1">整体放大到300</option>
               <option value="2">整体在原来基础上加100</option>
               <option value="3">字体放大50px</option>
               <option value="4">宽度隐藏</option>
           </select>
           <input id="exec" type="button" value="执行动画">
    </body>
</html>
