<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left {
                   width: auto;
                   height: 350px;
               }

               .left div {
                   width: 350px;
                   height: 150px;
                   padding: 5px;
                   margin: 5px;
                   float: left;
                   background: #bbffaa;
                   border: 1px solid #ccc;
               }

               span {
                   color: blue;
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
            window.onload=function(){
                //找到class="item-b"元素的所有祖辈元素,并且附上一个红色的边框
                $("button:first").on('click',function(){
                    $(".item-b").parents().css("border","3px solid red");
                })


                //找到当前元素的所有祖辈元素,筛选出class="first-div"的元素
                        //并且附上一个边
                        $("button:last").on('click',function(){
                            $(".item-b").parents(".first-div").css('border','2px solid blue');
                        })
            }
        </script>
    </head>
    <body>
        <h2>parents方法()</h2>
            <div class="left first-div">

                <div class="div">
                    <ul class="level-2">
                        <!-- A -->
                        <li class="item-a">A</li>
                        <!-- B -->
                        <li class="item-b">B
                            <ul class="level-3">
                                <li class="item-1">1</li>
                                <li class="item-2">2</li>
                                <li class="item-3">3</li>
                            </ul>
                        </li>
                        <!-- C -->
                        <li class="item-c">C</li>
                    </ul>
                </div>

                <div class="div">
                    <ul class="level-2">
                        <!-- A -->
                        <li class="item-a">A</li>
                        <!-- B -->
                        <li class="item-b">B
                            <ul class="level-3">
                                <li class="item-1">1</li>
                                <li class="item-2">2</li>
                                <li class="item-3">3</li>
                            </ul>
                        </li>
                        <!-- C -->
                        <li class="item-c">C</li>
                    </ul>
                </div>

            </div>

            <button>点击：parents无参数</button>
            <button>点击：parents传递选择器</button>
    </body>
</html>
