<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left {
                    width: auto;
                    height: 200px;
                }

                .left div {
                    width: 350px;
                    height: 150px;
                    padding: 5px;
                    margin: 5px;
                    float: left;
                    background: #bbffaa;
                    border: 1px solid #ccc;
                }

                span {
                    color: blue;
                }
        </style>
        <script  src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //找到class="item-1"的li元素,通过closest方法往上找到class=".level-2"的li元素,加上边框颜色
            $("button:first").on('click',function(){
                $(".item-1").closest(".level-2").css('border','3px solid red');
            })


            //传递一个元素对象，从class="item-1"往上找到class="item-b"，加上边框
            $("button:last").on('click',function(){
                $(".item-1").closest($(".item-b")).css('border','3px solid green');
            })
        }
        </script>
    </head>
    <body>
        <h2>closest方法()</h2>
            <div class="left first-div">
            <div class="div">
                <ul class="level-2">
                    <li class="item-a">A</li>
                    <li class="item-b">B
                        <ul class="level-3">
                            <li class="item-1">1</li>
                            <li class="item-2">2</li>
                            <li class="item-3">3</li>
                        </ul>
                    </li>
                    <li class="item-c">C</li>
                </ul>
            </div>
            </div>
            <br/>
            <button>点击：closest传递选择器 </button>
            <button>点击：closest传递一个元素对象</button>
    </body>
</html>
