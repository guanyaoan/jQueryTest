<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            p {
                   color: red;
               }

               div {
                   width: 200px;
                   height: 100px;
                   background-color: yellow;
                   color: red;
               }
               a{
                   display: block
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
            window.onload=function(){
                //点击执行动画
                //每一个动画要分开写，因为stop(),每次只停止一个动作
                    $("#exec").click(function(){
                            $("#aaron").animate({
                                width:"500px"
                            },4000)
                            $("#aaron").animate({
                                height:"500px"
                            },4000)
                            $("#aaron").animate({
                                opacity:"0.2"
                            })
                    })


                    //点击停止动画
                    $("#stop").click(function(){
                        var v=$("#animation").val();
                        if(v==1){
                            $("#aaron").stop();
                        }else if(v==2){
                            $("#aaron").stop(true);
                        }else if(v==3){
                            $("#aaron").stop(true,true);
                        }
                    })
            }
        </script>
    </head>
    <body>
        <h2>stop</h2>
           <p>慕课网,专注分享</p>
           <div id="aaron">内部动画</div>
           <input id="exec" type="button" value="执行动画"><br /><br />

           点击观察动画效果：
           <select id="animation">
               <option value="1">stop()</option>
               <option value="2">stop(true)</option>
               <option value="3">stop(true,true)</option>
           </select>
           <a></a>
           <input id="stop" type="button" value="停止动画">
    </body>
</html>
