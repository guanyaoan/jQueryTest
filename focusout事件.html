<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left div,
                .right div {
                    width: 500px;
                    height: 50px;
                    padding: 5px;
                    margin: 5px;
                    float: left;
                    border: 1px solid #ccc;
                }
                .left div {
                    background: #bbffaa;
                }

                .right div {
                    background: yellow;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
                //input失去焦点
                       //给input元素增加一个边框
                       $("input:first").focusout(function(){
                            $(this).css('border','2px solid red');
                       })


                       //不同函数传递数据
                       function fn(e){
                        $(this).val(e.data);
                       }

                       function a(){
                        $("input:last").focusout('点击触发失去焦点并传递参数',fn);
                       }
                       a();
        }
        </script>
    </head>
    <body>
        <h2>.focusout()方法</h2>
           <div class="left">
               <div class="aaron">
                   点击触发失去焦点：<input type="text" />
               </div>
           </div>
           <div class="right">
               <div class="aaron1">
                   点击触发失去焦点并传递参数：<input type="text" />
               </div>
           </div>
    </body>
</html>
