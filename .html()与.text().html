<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.0.0.js"></script>
        <style>
            .left {
                    width: auto;
                    height: 120px;
                }

                .left div {
                    width: 150px;
                    height: 70px;
                    padding: 5px;
                    margin: 5px;
                    float: left;
                    background: #bbffaa;
                    border: 1px solid #ccc;
                }
                a,p{
                    display: block;
                }
        </style>
        <script>
        window.onload=function(){
            $("p:first").text($(".first-div").html());//显示出html方法获取到的内容
                    //.html()是整个html文档结构

                    $("p:last").text($(".first-div").text());//显示出text方法获取到的内容
                            //.text()是文本内容的合集

                            $(".first-div a:first").text('替换第一个a元素的内容');//通过.text()方法替换文本内容

                            $(".left div:first").html('替换整个div节点');//通过.html()方法替换html结构

                            $(".left a:first").text(function(idnex,text){
                                return '增加新的内容'+text;
                            })//通过.text()的回调，获取原本的内容，修改，在重新赋值

        }
        </script>
    </head>
    <body>
    <h3>.html()与.text()</h3>
        <div class="left first-div">
            <div class="div">
                <a>:first-child</a>
                <a>第二个元素</a>
                <a>:last-child</a>
            </div>
            <div class="div">
                <a>:first-child</a>
                <a>第二个元素</a>
                <a>:last-child</a>
            </div>
        </div>

        <h4>显示通过html方法获取到的内容</h4>
        <p></p>

        <h4>显示通过text方法获取到的内容</h4>
        <p></p>
    </body>
</html>
