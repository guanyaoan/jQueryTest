<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left div,
                .right div {
                    width: 300px;
                    height: 80px;
                    padding: 5px;
                    margin: 5px;
                    border: 1px solid #ccc;
                }

                .left div {
                    background: #bbffaa;
                }

                .right div {
                    background: yellow;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //指定触发绑定的事件
            $("h2:first").click(function(){
                alert("触发h2元素的事件");
            })
            $("button:first").mousemove(function(){
                $("h2:first").click();
            })


            //绑定一个mousemove事件
               //触发后修改内容
               $(".aaron1").mousemove(function(e){
                $(this).find("p:last").html("移动的X位置："+e.pageX);
               })


               //不同函数传递数据
               function data(e){
                $(this).find("p:last").html("数据："+e.data);
               }

               function a(){
                    $(".right").mousemove(1111,data);
               }
               a();
        }

        </script>
    </head>
    <body>
        <h2>.mousemove()方法</h2>
           <h4>测试一</h4>
           <button>点击：指定触发mousemove事件</button>

           <h4>测试二</h4>
              <div class="left">
                  <div class="aaron1">
                      <p>鼠标在绿色区域移动触发mousemove</p>
                      <p>移动的X位置：</p>
                  </div>
              </div>

              <h4>测试三</h4>
                 <div class="right">
                     <div class="aaron3">
                         <p>鼠标移动：不同函数传递数据</p>
                         <p>数据：</p>
                     </div>
                 </div>
    </body>
</html>
