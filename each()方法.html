<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left {
                    width: auto;
                    height: 150px;
                }

                .left div {
                    width: 150px;
                    height: 120px;
                    padding: 5px;
                    margin: 5px;
                    float: left;
                    background: #bbffaa;
                    border: 1px solid #ccc;
                }
        </style>
        <script src='jquery-3.0.0.js'></script>
        <script>
        window.onload=function(){
            //遍历所有的li
                    //修改每个li内的字体颜色
                    $("button:first").on('click',function(){
                        $("li").each(function(index,element){
                            $(this).css('color','red');
                        });
                    })


                    //遍历所有的li
                           //修改偶数li内的字体颜色
                           $("button:last").on('click',function(){
                            $("li").each(function(index,element){
                                if(index%2){
                                    $(this).css('color','blue');
                                }
                            })
                           })
        }
        </script>
    </head>
    <body>
        <h2>each方法</h2>
            <div class="left first-div">
                <div class="div">
                    <ul>
                        <li>list item 1</li>
                        <li>list item 2</li>
                        <li>list item 3</li>
                    </ul>
                </div>
                <div class="div">
                    <ul>
                        <li>list item 4</li>
                        <li>list item 5</li>
                        <li>list item 6</li>
                    </ul>
                </div>
            </div>

            <br/>
            <button>点击：each方法遍历元素</button>
            <button>点击：each方法回调判断</button>
    </body>
</html>
