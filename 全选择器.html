<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            div{
                width: 200px;
                height: 200px;
                background: #ccc;
                float: left;
                margin: 20px;
            }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
            window.onload=function(){
                var allElement=$('*');//获取页面中所有元素
                allElement.css('border','1px solid green');
            }
        </script>
    </head>
    <body>
    <div class="div1"><p>class="div1"</p></div>
    <div class="div2"><p>class="div2"</p></div>
    <div class="div3"><p>class="div3"</p></div>
    <div class="div4"><p>class="div4"</p></div>
    </body>
</html>
