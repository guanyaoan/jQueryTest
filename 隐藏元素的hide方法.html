<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left div,
               .right div {
                   width: 100%;
                   height: 50px;
                   padding: 5px;
                   margin: 5px;
                   float: left;
                   border: 1px solid #ccc;
               }

               .left div {
                   background: #bbffaa;
               }

               .right div {
                   background: yellow;
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //点击buttom1 直接隐藏
            $("button:first").click(function(){
                $("#a1").hide();
            })

            // //点击buttom2 执行动画隐藏
            $("button:last").click(function(){
                $("#a2").hide({
                    duration:3000,
                    complete:function(){
                        alert('执行3000毫秒动画后隐藏')
                    }
                })
            })
        }
        </script>
    </head>
    <body>
        <h2>hide</h2>
           <div class="left">
               <h4>测试一</h4>
               <div id="a1">hide操作</div>
               <button>直接hide</button>

               <h4>测试一</h4>
                       <div id="a2">hide动画操作</div>
                       <button>hide带动画</button>
    </body>
</html>
