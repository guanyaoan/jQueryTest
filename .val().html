<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.0.0.js"></script>
        <style>
            p {
                   color: red;
                   margin: 4px;
               }

               b {
                   color: blue;
               }
        </style>
        <script>
        window.onload=function(){
            $("p").text($("#single").val());//单个select，返回第一个

            $("p").text($("#multiple").val());//多个select被选择，返回["imocc", "博客园"]

            $("input[type='text']").val('修改表单内容');//选择一个表单，修改value的值
        }
        </script>
    </head>
    <body>
        <h3>.val()</h3>

            <select id="single">
                <option>慕课网</option>
                <option>博客园</option>
            </select>
            <select id="multiple" multiple="multiple">
                <option selected="selected">imocc</option>
                <option>慕课网</option>
                <option selected="selected">博客园</option>
            </select>
            <input type="text" value="click a button" />
            <p></p>
    </body>
</html>
