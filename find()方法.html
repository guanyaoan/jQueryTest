<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left {
                   width: auto;
                   height: 200px;
               }

               .left div {
                   width: 150px;
                   height: 70px;
                   padding: 5px;
                   margin: 5px;
                   float: left;
                   background: #bbffaa;
                   border: 1px solid #ccc;
               }

               span {
                   color: blue;
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
                    //在class="left"的元素中找到后代元素li中的最后一个并加上蓝色的边框
                    $("button:first").on('click',function(){
                        $(".left").find("li:last").css('border','3px solid green');
                    })


                    //找到所有p元素，然后筛选出子元素是span标签的节点
                           //改变其字体颜色
                           $("button:last").on('click',function(){
                                $('p').find($('span')).css('color','green');
                           })
        }
        </script>
    </head>
    <body>
        <h2>find方法()</h2>
           <div class="left first-div">
               <div class="div">
                   <ul class="level-1">
                       <li class="item-1">1</li>
                       <li class="item-2">2</li>
                       <li class="item-3">3</li>
                   </ul>
               </div>
               <div class="div">
                   <ul class="level-2">
                       <li class="item-1">1</li>
                       <li class="item-2 test">2</li>
                       <li class="item-3">3</li>
                   </ul>
               </div>
           </div>

           <button>点击：find传递表达式</button>
              <br/>
              <br/>
              <h3>find表达式</h3>
              <div style="border:1px solid red;">
                  <p>
                      <span>测试1</span>
                      <a>测试2</a>
                  </p>
                  <p>
                      <span>慕课网1</span>
                      <a>慕课网2</a>
                  </p>

              </div>
              <br/>
              <br/>
              <button>点击：find传递$对象</button>
    </body>
</html>
