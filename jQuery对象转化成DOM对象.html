<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.0.0.js"></script>
        <script type="text/javascript">
        window.onload=function(){
            var $div=$('div');//jquery对象
            var div=$div.get(0);//jQuery对象转化成DOM对象
            div.style.color='red';//操作dom对象的属性
        }

        </script>
    </head>
    <body>
    <div>元素1</div>
    <div>元素2</div>
    <div>元素3</div>
    </body>
</html>
