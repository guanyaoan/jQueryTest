<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .left,
                .right {
                    width: 300px;
                    height: 120px;
                }

                .left div,
                .right div {
                    width: 100px;
                    height: 90px;
                    padding: 5px;
                    margin: 5px;
                    float: left;
                    border: 1px solid #ccc;
                    background: #bbffaa;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //只克隆节点
                //不克隆事件
                $(".aaron1").on('click',function(){
                    $(".left").append($(this).clone().css('color','red'));
                })


                //克隆节点
                        //克隆事件
                        $(".aaron2").on('click',function(){
                            $(".left").append($(this).clone(true).css('color','green'));
                        })
        }
        </script>
    </head>
    <body>
        <h2>通过clone克隆元素</h2>
           <div class="left">
               <div class="aaron1">点击,clone浅拷贝</div>
               <div class="aaron2">点击,clone深拷贝,可以继续触发创建</div>
           </div>
    </body>
</html>
