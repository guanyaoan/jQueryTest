<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            p {
                   color: red;
               }

               div {
                   width: 200px;
                   height: 100px;
                   background-color: yellow;
                   color: red;
               }
               a{
                   display: block
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //观察每一次动画的改变
            $("#exec").click(function(){
                var v=$("#animation").val();
                if(v==1){
                    $("#aaron").animate({
                        height:"50px"
                    },{
                        duration:2000,
                        //每一次动画都会被调用
                        step:function(now,fx){
                            $("#aaron").text("高度："+now)
                        }
                    })
                }else if(v==2){
                    $("#aaron").animate({
                        width:"100px"
                    },{
                        //每一步动画完成后调用的一个函数，
                                        //无论动画属性有多少，每个动画元素都执行单独的函数
                        duration:2000,
                        progress:function(now,fx){
                            $("#aaron").text("宽度："+arguments[1])
                        }
                    })
                }
            })
        }
        </script>
    </head>
    <body>
        <h2>animate(下)</h2>
            <p>慕课网,专注分享</p>
            <div id="aaron">内部动画</div>
            点击观察动画效果：
            <select id="animation">
                <option value="1">动画step动画</option>
                <option value="2">动画progress回调</option>
            </select>
            <a></a>
            <input id="exec" type="button" value="执行动画">
    </body>
</html>
