<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">

        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //this指向button元素
            $("button:first").mousedown(function(){
                alert("弹出回调中的鼠标键");
            })

            //this指向button元素
            $(".test2 p").click(function(e){
                alert(e.target.textContent);
            })
            $("button:eq(1)").mousedown(function(){
                $(".test2 p").click();
            })


            //不同函数传递数据
            // function data(e){
            //     alert(e,data);
            // }
            function data(e){
                alert(e,data);

            }
            function a(){
                $("button:last").mousedown(1111,data);
            }
            a();

        }
        </script>
    </head>
    <body>
        <h2>.mousedown()方法</h2>

           <h4>测试一</h4>
           <button>弹出回调中的鼠标键</button>

           <h4>测试二</h4>
               <div class="test2">
                   <p>$('button:first').mousedown(function(e) {alert(this)})</p>
               </div>
               <button>指定触发事件</button>

               <h4>测试三</h4>
                  <div class="test3">
                      <p>$('.right').mousedown(1111, set)</p>
                  </div>
                  <button>不同函数传递数据</button>
    </body>
</html>
