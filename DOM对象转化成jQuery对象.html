<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="jquery-3.0.0.js"></script>
        <script>
            window.onload=function(){
                var div=document.getElementsByTagName("div");

                var $div=$(div);//把DOM对象转化成jQuery对象
                var $first=$div.first();//获取第一个元素
                $first.css('color','red');
            }
        </script>
    </head>
    <body>
    <div>元素1</div>
    <div>元素2</div>
    <div>元素3</div>
    </body>
</html>
