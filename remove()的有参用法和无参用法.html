<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .test1 {
                    background: #bbffaa;
                }

                .test2 {
                    background: yellow;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
               window.onload=function(){
                      //删除整个 class=test1的div节点
                      $("button:first").on('click',function(){
                        $(".test1").remove();
                      })


                      //找到所有p元素中，包含了3的元素
                              //这个也是一个过滤器的处理
                       $("button:last").on('click',function(){
                        $("p").remove(":contains('3')");
                       })
               }
        </script>
    </head>
    <body>
    <h2>通过jQuery remove方法移除元素</h2>
        <div class="test1">
            <p>p元素1</p>
            <p>p元素2</p>
        </div>
        <div class="test2">
            <p>p元素3</p>
            <p>p元素4</p>
        </div>
        <button>点击通过jQuery的empty移除元素</button>
        <button>点击通过jQuery的empty移除指定元素</button>
    </body>
</html>
