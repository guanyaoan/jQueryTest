<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left div,
                .right div {
                    width: 500px;
                    height: 100px;
                    padding: 5px;
                    margin: 5px;
                    float: left;
                    border: 1px solid #ccc;
                }

                .left div {
                    background: #bbffaa;
                }

                .right div {
                    background: yellow;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //为 <span> 元素绑定 click 事件
            $("span").click(function(){
                $("#msg").html($("#msg").html()+"<p>内层span元素被点击</p>");
            })


            //为 Id 为 content 的 <div> 元素绑定 click 事件
            $("#content").click(function(){
                $("#msg").html($("#msg").html()+"<p>外层div元素被点击</p>");
            })


            //为 <body> 元素绑定 click 事件
            $("body").click(function(){
                $("#msg").html($("#msg").html()+"<p>body被点击</p>");
            })
        }
        </script>
    </head>
    <body>
        <h3>事件对象的属性与方法</h3>
            <div class="left">
                <div id="content">
                    外层div元素
                    <br />
                    <span style="background: silver;">内层span元素</span>
                    <br /> 外层div元素
                </div>
                <br />
                <div id="msg"></div>
            </div>
    </body>
</html>
