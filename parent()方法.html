<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left {
                    width: auto;
                    height: 400px;
                }

                .left div {
                    width: 350px;
                    height: 150px;
                    padding: 5px;
                    margin: 5px;
                    float: left;
                    background: #bbffaa;
                    border: 1px solid #ccc;
                }

                span {
                    color: blue;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
            window.onload=function(){
                //找到所有class=level-3的ul,找到它的父元素li,并且加上一个红色的边框
                $("button:first").on('click',function(){
                    $(".level-3").parent().css('border','3px solid red');
                })


                //找到所有class=item-a的父元素
                       //然后给每个ul,然后筛选出最后一个，加上蓝色的边
                       $("button:last").on('click',function(){
                        $(".item-a").parent(":last").css('border','1px solid blue');
                       })
            }
        </script>
    </head>
    <body>
        <h2>parent方法()</h2>
            <div class="left first-div">

            <div class="div">
                <ul class="level-2">
                    <!-- A -->
                    <li class="item-a">A</li>
                    <!-- B -->
                    <li class="item-b">B
                        <ul class="level-3">
                            <li class="item-1">1</li>
                            <li class="item-2">2</li>
                            <li class="item-3">3</li>
                        </ul>
                    </li>
                    <!-- C -->
                    <li class="item-c">C</li>

                </ul>
            </div>

            <div class="div">
                <ul class="level-2">
                    <!-- A -->
                    <li class="item-a">A</li>
                    <!-- B -->
                    <li class="item-b">B
                        <ul class="level-3">
                            <li class="item-1">1</li>
                            <li class="item-2">2</li>
                            <li class="item-3">3</li>
                        </ul>
                    </li>
                    <!-- C -->
                    <li class="item-c">C</li>

                </ul>
            </div>
            </div>

            <button>点击：parent无参数</button>
            <button>点击：paren传递选择器</button>
    </body>
</html>
