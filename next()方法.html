<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left {
                    width: auto;
                    height: 120px;
                }

                .left div {
                    width: 150px;
                    height: 70px;
                    padding: 5px;
                    margin: 5px;
                    float: left;
                    background: #bbffaa;
                    border: 1px solid #ccc;
                }

                a {
                    display: block;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //找到所有class=item-2的li,然后给每个li加上红色的边
            $("button:first").on('click',function(){
                $(".item-1").next().css('border','3px solid red');
            })


            //找到所有class=item-3的li
                    //然后给每个li,然后筛选出第一个，加上蓝色的边
                    $("button:last").on('click',function(){
                        $(".item-2").next(":first").css('border','1px solid blue');
                    })
        }
        </script>
    </head>
    <body>
        <h2>next方法()</h2>
            <div class="left first-div">
                <div class="div">
                    <ul class="level-1">
                        <li class="item-1">1</li>
                        <li class="item-2">2</li>
                        <li class="item-3">3</li>
                    </ul>
                </div>
                <div class="div">
                    <ul class="level-2">
                        <li class="item-1">1</li>
                        <li class="item-2">2</li>
                        <li class="item-3">3</li>
                    </ul>
                </div>
                <div class="div">
                    <ul class="level-3">
                        <li class="item-1">1</li>
                        <li class="item-2">2</li>
                        <li class="item-3">3</li>
                    </ul>
                </div>
            </div>
            <button>点击：next无参数</button>
            <button>点击：next传递表达式</button>
    </body>
</html>
