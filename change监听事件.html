<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left div,
                .right div {
                    width: 100%;
                    padding: 5px;
                    margin: 5px;
                    float: left;
                    border: 1px solid #ccc;
                }

                .left div {
                    background: #bbffaa;
                }

                .right div {
                    background: yellow;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //监听input事件
            $(".target1").change(function(e){
                $("#result").html(e.target.value);
            })

            //监听select事件
            $(".target2").change(function(e){
                $("#result").html(e.target.value);
            })

            //监听textarea事件
            $(".target3").change(function(e){
                $("#result").html(e.target.value);
            })
        }
        </script>
    </head>
    <body>
        <h2>input、textarea与select</h2>
           <div class="left">
               <div class="aaron">input：
                   <input class="target1" type="text" value="监听input的改变" />
               </div>
               <div class="aaron1">select：
                   <select class="target2">
                       <option value="option1" selected="selected">Option 1</option>
                       <option value="option2">Option 2</option>
                   </select>
               </div>
               <div class="aaron3">textarea：
                   <textarea class="target3" rows="3" cols="20">多行的文本输入控件</textarea>
               </div>
           </div>
           输出结果：
           <div id="result"></div>
    </body>
</html>
