<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            select{
                   width:100%;
                   height: 30px;
               }
               p {
                   color: red;
                   display: none;
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //隐藏
            $("#btnHide").click(function(){
                $("p").hide();
            })

            //淡入效果
            $("#btnFadeIn").click(function(){
                var v=$("#animation").val();
                if(v==1){
                    $("p").fadeIn("slow");
                }else if(v==2){
                    $("p").fadeIn();
                }else if(v==3){
                    $("p").fadeIn("fast");
                }else if(v==4){
                    $("p").fadeIn(2000,function(){
                        alert('淡入动画完毕');
                    })
                }else if(v==5){
                    $("p").fadeIn(4000);
                }
            })
        }
        </script>
    </head>
    <body>
        <h2>fadeIn</h2>
            <p>测试文字淡出效果</p>
            <p>慕课网,专注分享</p>
            选择：淡出的隐藏效果
            </br>
            </br>
            <select id="animation">
                <option value="1">fadeIn("slow")</option>
                <option value="2">fadeIn()</option>
                <option value="3">fadeIn("fast")</option>
                <option value="4">fadeIn( 2000, complete )</option>
                <option value="5">fadeIn( options )</option>
            </select>
            </br></br>
            <input id="btnFadeIn" type="button" value="执行淡出效果" />
            <input id="btnHide" type="button" value="点击隐藏" />
    </body>
</html>
