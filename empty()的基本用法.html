<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            div {
                    background: #bbffaa;
                    width: 300px;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //通过empty移除了当前div元素下的所有p元素
                    //但是本身id=test的div元素没有被删除
                    $("button").on('click',function(){
                        $("#test").empty();
                    })
        }
        </script>
    </head>
    <body>
    <h2>通过empty移除元素</h2>
       <div id="test">
           <p>p元素1</p>
           <p>p元素2</p>
       </div>
       <button>点击通过jQuery的empty移除元素</button>
    </body>
</html>
