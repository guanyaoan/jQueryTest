<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            input {
                    display: block;
                    margin: 10px;
                    padding: 10px;
                }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            $("input:enabled").css('border','3px solid red');//查找所有input所有可用的（未被禁用的元素）input元素。


            $("input:disabled").css('border','3px solid blue');//查找所有input所有不可用的（被禁用的元素）input元素。

            $("input:checked").removeAttr('checked');//查找所有input所有勾选的元素(单选框,复选框)
                     //删除这个勾选的元素

            $("option:selected").removeAttr('selected');//查找所有option元素中,有selected属性被选中的选项
                     //删除这个选中的元素
        }
        </script>
    </head>
    <body>
        <h2>子元素筛选选择器</h2>
            <h3>enabled、disabled</h3>
            <form>
                <input type="text" value="未设置disabled" />
                <input type="text" value="设置disabled" disabled="disabled" />
                <input type="text" value="未设置disabled" />
            </form>

            <h3>checked、selected</h3>
                <form>
                    <input type="checkbox" checked="checked">
                    <input type="checkbox">
                    <input type="radio" checked>
                    <input type="radio">

                    <select name="garden" multiple="multiple">
                        <option>imooc</option>
                        <option selected="selected">慕课网</option>
                        <option>aaron</option>
                        <option selected="selected">博客园</option>
                      </select>

                </form>
    </body>
</html>
