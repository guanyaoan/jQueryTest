<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            .left div,
               .right div {
                   width: 500px;
                   height: 50px;
                   padding: 5px;
                   margin: 5px;
                   float: left;
                   border: 1px solid #ccc;
               }
               .left div {
                   background: #bbffaa;
               }

               .right div {
                   background: yellow;
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            //input聚焦
                   //给input元素增加一个边框
                   $("input:first").focusin(function(){
                    $(this).css('border','2px solid red');
                   })


                   //不同函数传递数据
                   function fn(e){
                            $(this).val(e.data);
                   }

                   function a(){
                    $("input:last").focusin('点击聚焦传递数据',fn);
                   }
                   a();
        }
        </script>
    </head>
    <body>
        <h2>.focusin()方法</h2>
           <div class="left">
               <div class="aaron">
                   点击聚焦：<input type="text" />
               </div>
           </div>
           <div class="right">
               <div class="aaron1">
                   点击聚焦并传递参数：<input type="text" />
               </div>
           </div>
    </body>
</html>
