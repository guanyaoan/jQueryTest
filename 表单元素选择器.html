<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            input{
                       display: block;
                       margin: 10px;
                       padding:10px;
                   }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            $(":input").css('border','2px solid red');//查找所有 input, textarea, select 和 button 元素
                    //:input 选择器基本上选择所有表单控件

                    $("input:text").css('border','3px solid blue');//匹配所有input元素中类型为text的input元素

                    $("input:password").css('border','3px solid green');//匹配所有input元素中类型为password的input元素

                    $("input:radio").attr("checked","true");//匹配所有input元素中的单选按钮,并选中

                    $("input:checkbox").attr('checked','true');//匹配所有input元素中的复选按钮,并选中

                    $("input:submit").css('background','yellow');//匹配所有input元素中的提交的按钮,修改背景颜色

                    $("input:image").css('background','pink');//匹配所有input元素中的图像类型的元素,修改背景颜色

                    $("input:button").css('background','#9C4798');//匹配所有input元素中类型为按钮的元素

                    $("input:file").css('background','#6BAC1C');//匹配所有input元素中类型为file的元素
        }
        </script>
    </head>
    <body>
        <h2>子元素筛选选择器</h2>
           <h3>input、text、password、radio、checkbox</h3>
           <h3>submit、image、reset、button、file</h3>
           <div class="left first-div">
               <form>
                   <input type="text" value="text类型"/>
                   <input type="password" value="password"/>
                   <input type="radio"/>
                   <input type="checkbox"/>
                   <input type="submit" />
                   <input type="image" />
                   <input type="reset" />
                   <input type="button" value="Button" />
                   <input type="file" />
               </form>
           </div>
    </body>
</html>
