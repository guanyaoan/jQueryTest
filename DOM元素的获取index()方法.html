<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css" media="screen">
            a {
                   font-size: 30px;
                   font-weight: 900;
               }
        </style>
        <script src="jquery-3.0.0.js"></script>
        <script>
        window.onload=function(){
            $("#exec").click(function(){
                var v=$("#animation").val();
                if(v==1){
                    $("span").text($("li").index()); //找到第一个li的同辈节点中的索引位置
                }else if(v==2){
                    $("span").text($("li").index(document.getElementById("test3"))); //通过传递dom查找
                }else if(v==3){
                    $("span").text($("li").index($("#test5")));//通过传递jQuery对象查找
                }
            })
        }
        </script>
    </head>
    <body>
        <h2>index方法</h2>
           <ul>
               <a></a>
               <a></a>
               <li id="test1">1</li>
               <li id="test2">2</li>
               <li id="test3">3</li>
           </ul>
           <ul>
               <li id="test4">4</li>
               <li id="test5">5</li>
               <li id="test6">6</li>
           </ul>
           <select id="animation">
               <option value="1">index无参数</option>
               <option value="2">index传递dom</option>
               <option value="3">index传递jQuery对象</option>
           </select>
           <input id="exec" type="button" value="点击执行">
           <br />
           <br /> 索引结果：
           <span></span>
    </body>
</html>
